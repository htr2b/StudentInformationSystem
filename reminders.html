<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatırlatıcılar - Öğrenci Bilgilendirme Sistemi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <button id="menu-button" class="menu-button">☰</button>
        <h1 class="header-title">Hatırlatıcılar</h1>
    </header>

    <aside id="sidebar" class="sidebar">
        <nav>
            <h2>Menü</h2>
            <ul class="nav-list">
                <li><a href="index.html" class="button">Ana Sayfa</a></li>
                <li><a href="homework.html" class="button">Ödevler</a></li>
                <li><a href="schedule.html" class="button">Ders Programı</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="card">
            <h2>Hatırlatıcı Yönetimi</h2>
            <form id="reminder-form">
                <div class="form-group">
                    <label for="title">Başlık</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reminder-date">Hatırlatma Tarihi</label>
                    <input type="date" id="reminder-date" required>
                </div>
                <button type="submit" class="button">Hatırlatıcı Ekle</button>
            </form>
        </section>

        <section class="card">
            <h2>Mevcut Hatırlatıcılar</h2>
            <div id="reminder-container">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Öğrenci Bilgilendirme Sistemi</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function toggleMenu() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('sidebar-open');
            }

            document.getElementById('menu-button').addEventListener('click', toggleMenu);

            document.addEventListener('click', (event) => {
                const sidebar = document.getElementById('sidebar');
                const menuButton = document.getElementById('menu-button');

                if (sidebar.classList.contains('sidebar-open') &&
                    !sidebar.contains(event.target) &&
                    event.target !== menuButton) {
                    sidebar.classList.remove('sidebar-open');
                }
            });
        });
    </script>
    <script src="js/reminders.js"></script>
</body>
</html>
