<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatırlatıcılar - Öğrenci Bilgilendirme Sistemi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reminders.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Hatırlatıcılar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="homework.html">Ödevler</a></li>
                <li><a href="schedule.html">Ders Programı</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Hatırlatıcı Yönetimi</h2>
            <form id="reminder-form">
                <input type="hidden" id="reminder-id">
                <div class="form-group">
                    <label for="title">Başlık</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reminder-date">Hatırlatma Tarihi</label>
                    <input type="date" id="reminder-date" required>
                </div>
                <button type="submit" class="button" id="submit-button">Hatırlatıcı Ekle</button>
                <button type="button" class="button" id="cancel-button" style="display: none;">İptal</button>
            </form>
        </div>

        <div class="card">
            <h2>Mevcut Hatırlatıcılar</h2>
            <div id="reminder-container">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Öğrenci Bilgilendirme Sistemi</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker kayıt edildi:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker kayıt hatası:', error);
                    });
            });
        }
    </script>
    <script src="js/reminders.js"></script>
</body>
</html>
