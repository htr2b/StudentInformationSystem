<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı - Öğrenci Bilgilendirme Sistemi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <button id="menu-button" class="menu-button">☰</button>
        <h1 class="header-title">Ders Programı</h1>
    </header>

    <!-- Yan Menü -->
    <aside id="sidebar" class="sidebar">
        <nav>
            <h2>Menü</h2>
            <ul class="nav-list">
                <li><a href="index.html" class="button">Ana Sayfa</a></li>
                <li><a href="homework.html" class="button">Ödevler</a></li>
                <li><a href="reminders.html" class="button">Hatırlatıcılar</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="card">
            <h2>Ders Programını Yönet</h2>
            <form id="schedule-form">
                <div class="form-group">
                    <label for="day">Gün</label>
                    <select id="day" required>
                        <option value="">Seçiniz</option>
                        <option value="Pazartesi">Pazartesi</option>
                        <option value="Salı">Salı</option>
                        <option value="Çarşamba">Çarşamba</option>
                        <option value="Perşembe">Perşembe</option>
                        <option value="Cuma">Cuma</option>
                        <option value="Cumartesi">Cumartesi</option>
                        <option value="Pazar">Pazar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Ders</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="time">Saat</label>
                    <input type="time" id="time" required>
                </div>
                <button type="submit" class="button">Ders Ekle</button>
            </form>
        </section>

        <section class="card">
            <h2>Mevcut Ders Programı</h2>
            <div id="schedule-container">
                <!-- Ders programı listesi buraya eklenecek -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Öğrenci Bilgilendirme Sistemi</p>
    </footer>

    <!-- Yan Menüyü Açma-Kapatma İşlevi -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function toggleMenu() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('sidebar-open');
            }

            document.getElementById('menu-button').addEventListener('click', toggleMenu);

            document.addEventListener('click', (event) => {
                const sidebar = document.getElementById('sidebar');
                const menuButton = document.getElementById('menu-button');

                if (sidebar.classList.contains('sidebar-open') &&
                    !sidebar.contains(event.target) &&
                    event.target !== menuButton) {
                    sidebar.classList.remove('sidebar-open');
                }
            });
        });
    </script>
    <script src="js/schedule.js"></script>
</body>
</html>
