<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Bilgilendirme Sistemi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button id="menu-button" class="menu-button">☰</button>
        <h1 class="header-title">Öğrenci Bilgilendirme Sistemi</h1>
    </header>

    <aside id="sidebar" class="sidebar">
        <nav>
            <h2>Menü</h2>
            <ul class="nav-list">
                <li><a href="homework.html" class="button">Ödevleri Görüntüle</a></li>
                <li><a href="reminders.html" class="button">Hatırlatıcıları Görüntüle</a></li>
                <li><a href="schedule.html" class="button">Ders Programını Görüntüle</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="card">
            <h2>Giriş Yap</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="button">Giriş Yap</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Öğrenci Bilgilendirme Sistemi</p>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                function toggleMenu() {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.classList.toggle('sidebar-open');
                }
        
                document.getElementById('menu-button').addEventListener('click', toggleMenu);
        
                document.addEventListener('click', (event) => {
                    const sidebar = document.getElementById('sidebar');
                    const menuButton = document.getElementById('menu-button');
        
                    if (sidebar.classList.contains('sidebar-open') &&
                        !sidebar.contains(event.target) &&
                        event.target !== menuButton) {
                        sidebar.classList.remove('sidebar-open');
                    }
                });
            });
        </script>
        
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
